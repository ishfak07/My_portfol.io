<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contact | M. I. F. Ishfaque</title><link rel="stylesheet" href="./style.css"/><link rel="icon" type="image/png" href="./ri-logo.png" sizes="192x192"/><meta property="og:image" content="https://your-domain.example/ri-logo.png"/><script src="./index.js" defer></script></head><body data-page="contact"><nav class="nav"><div class="container"><a href="index.html" class="nav__list-link" style="font-weight:800">Home</a></div></nav><main class="container section" style="padding-top:10rem"><h1 class="section__title">Contact</h1><div class="contact" style="margin-top:6rem"><form class="contact__form" id="contactForm" action="https://formspree.io/f/mnngdbgd" method="POST" novalidate><input type="hidden" name="_subject" value="Portfolio contact message"/><input type="hidden" name="form_name" value="portfolio-contact"/><div class="contact__field-wrapper"><label for="contactNameTxt">Name:</label><input id="contactNameTxt" name="name" type="text" placeholder="Your name" required/></div><div class="contact__field-wrapper"><label for="contactEmailTxt">Email:</label><input id="contactEmailTxt" name="email" type="email" placeholder="you@example.com" required/></div><div class="contact__field-wrapper"><label for="contactDescriptionTxt">Message:</label><textarea id="contactDescriptionTxt" name="message" placeholder="How is my Journey" required></textarea></div><div class="contact__field-wrapper" style="display:none"><label for="contactGotcha">Do not fill</label><input id="contactGotcha" name="_gotcha" type="text" tabindex="-1" autocomplete="off"/></div><div id="contactFormError" class="form-error" aria-live="polite" role="status"></div><button type="submit" class="contact__submit-btn" id="contactSubmitBtn">Send</button></form><span class="contact__illustration contact__illustration--photo" data-tilt><img class="contact-photo" src="./me.png" alt="Portrait" loading="lazy"/></span></div><section class="contact-direct" aria-labelledby="directHeading"><h2 id="directHeading" class="contact-direct__title">Direct</h2><div class="contact-direct__items"><a class="contact-direct__item" href="mailto:memberofpfc20@gmail.com" data-label="Email" rel="noopener"><span class="contact-direct__icon" aria-hidden="true">✉️</span><span class="contact-direct__text">memberofpfc20@gmail.com</span></a><a class="contact-direct__item" href="https://www.linkedin.com/in/faizul-ishfaque" target="_blank" rel="noopener" data-label="LinkedIn"><span class="contact-direct__icon" aria-hidden="true">in</span><span class="contact-direct__text">faizul-ishfaque</span></a></div></section></main><footer class="footer">&copy; <span id="currentYear"></span> • Ishfaque</footer></body></html>
